

<!DOCTYPE html>
  <html>
    <head>
      <title>Survey Form Project</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this form with the required information.</p>
      <form id="survey-form">
        <label>Start</label>
        <fieldset>
          <label id="name-label">Enter your name: <input type="text" id="name" placeholder="Enter your name..." required ></label>
          <label id="email-label">Enter your email: <input type="email" id="email" placeholder="Enter your email..." required></label>
          <label id="number-label">Enter your number: <input type="number" id="number" min="1" max="9" placeholder="Enter your number..." required></label>
        </fieldset>
        <label>Drop down menu</label>
        <fieldset>
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
        </fieldset>
        <label>Radio Buttons</label>
        <fieldset>
          <input type="radio" name="radio-buttons" value="r1">Radio 1</input>
          <input type="radio" name="radio-buttons" value="r2">Radio 2</input>
        </fieldset>
        <label>Checkbox</label>
        <fieldset>
          <input type="checkbox" value="1">Check 1</input>
          <input type="checkbox" value="2">Check 2</input>
          <input type="checkbox" value="3">Check 3</input>
          <input type="checkbox" value="4">Check 4</input>
          <input type="checkbox" value="5">Check 5</input>
        </fieldset>
        <label>Additional Comments</label>
        <fieldset>
          <textarea placeholder="Type here..."></textarea>
        </fieldset>
        <input type="submit" value="Submit" id="submit"/>
      </form>
    </body>

  </html>
